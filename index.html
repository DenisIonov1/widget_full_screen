<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="btn2.css"> -->
    <title>Document</title>
</head>

<body>
    <style>
        body {
            margin: 0;
        }

        .n7-widget-btn {

            border: none;
            border-radius: 50%;
            box-shadow: 3px 0 3px rgba(0, 0, 0, 0.25);
            padding: 0;
            background-color: transparent;
            width: 55px;


            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 222229999;
            display: flex;

            align-items: center;
            cursor: pointer;
            box-sizing: border-box;

            overflow: hidden;

            transition: all 0.5s ease;
        }

        .n7-widget-toggle-menu {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background-color: #418787;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            box-shadow: none;
            transition: all 0.4s ease;
            z-index: 2;

            flex-shrink: 0;


        }

        .chat-hint {

            width: 0;
            height: 55px;
            background-color: #418787;
            color: white;
            border-radius: 0 28px 28px 0;
            display: flex;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
            font-size: 0;
            text-align: center;
            line-height: 1.2;
            background: linear-gradient(269.94deg, #418787 35.47%, #1F4037 53.35%, #418787 82.24%);
            opacity: 0;

            transition: all 0.4s ease;



            width: 227px;
            padding: 0;

            margin-left: -27.5px;
            text-wrap: nowrap;

            padding: 10px 20px 10px 48px;
            font-size: 15px;


            opacity: 0;
        }

        .n7-widget-btn.open {
            width: 255px;
            box-shadow: none;
            border-radius: 0;
        }

        .n7-widget-btn.open .chat-hint {
            opacity: 1;
        }

        .n7-widget-btn.open .n7-widget-toggle-menu {
            box-shadow: 3px 0 3px rgba(0, 0, 0, 0.25);
        }
    </style>
    <button class="n7-widget-btn">
        <div class="n7-widget-toggle-menu" aria-label="Открыть меню чата">
            <svg width="39" height="39" viewBox="0 0 39 39" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M6.5 19.5C6.5 16.0522 7.86964 12.7456 10.3076 10.3076C12.7456 7.86964 16.0522 6.5 19.5 6.5C22.9478 6.5 26.2544 7.86964 28.6924 10.3076C31.1304 12.7456 32.5 16.0522 32.5 19.5V27.7713C32.5 29.1493 32.5 29.835 32.2953 30.3859C32.1324 30.8224 31.8777 31.2188 31.5483 31.5483C31.2188 31.8777 30.8224 32.1324 30.3859 32.2953C29.835 32.5 29.1476 32.5 27.7713 32.5H19.5C16.0522 32.5 12.7456 31.1304 10.3076 28.6924C7.86964 26.2544 6.5 22.9478 6.5 19.5Z"
                    stroke="white" stroke-width="2" />
                <path d="M14.625 17.875H24.375M19.5 24.375H24.375" stroke="white" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round" />
            </svg>
        </div>
        <div class="chat-hint">Не готовы к звонку? <br> Напишите вопрос в чате</div>

    </button>
    <script>
        const button = document.querySelector(".n7-widget-btn");
        button.addEventListener("click", () => {

        })
        setTimeout(() => {
            button.classList.add("open");
        }, 6000)
    </script>
</body>

</html>
