    <style>
        body {
            margin: 0;
        }

        .n7-widget-btn {

            border: none;
            border-radius: 50%;
            box-shadow: 3px 0 3px rgba(0, 0, 0, 0.25);
            padding: 0;
            background-color: transparent;
            width: 55px;


            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 222229999;
            display: flex;

            align-items: center;
            cursor: pointer;
            box-sizing: border-box;

            overflow: hidden;

            transition: all 0.5s ease;
        }

        .n7-widget-toggle-icon {
            width: 55px;
            height: 55px;
            border: none;
            border-radius: 50%;
            background-color: #418787;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;

            box-shadow: none;
            transition: all 0.4s ease;
            z-index: 2;

            flex-shrink: 0;


        }

        .n7-widget-hint {
            font-family: Arial, sans-serif;
            width: 0;
            height: 55px;
            background-color: #418787;
            color: white;
            border-radius: 0 28px 28px 0;
            display: flex;
            justify-content: center;
            align-items: center;

            box-sizing: border-box;
            font-size: 0;
            text-align: center;
            line-height: 1.2;
            background: linear-gradient(269.94deg, #418787 35.47%, #1F4037 53.35%, #418787 82.24%);
            opacity: 0;

            transition: all 0.4s ease;



            width: 227px;
            padding: 0;

            margin-left: -27.5px;
            text-wrap: nowrap;

            padding: 10px 20px 10px 48px;
            font-size: 15px;


            opacity: 0;
        }

        .n7-widget-btn.open {
            width: 255px;
            box-shadow: none;
            border-radius: 0;
        }

        .n7-widget-btn.open .n7-widget-hint {
            opacity: 1;
        }

        .n7-widget-btn.open .n7-widget-toggle-icon {
            box-shadow: 3px 0 3px rgba(0, 0, 0, 0.25);
        }

        .n7-widget-social-menu {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 255px;

            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
            border-radius: 11px;
            z-index: 222292222;

            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all 0.2s ease;
        }

        .n7-widget-social-menu.open {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .n7-social-item {
            display: block;
            min-height: 56px;
            text-decoration: none;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0, 0, 0, .12);
            padding: 4px 14px;
            box-sizing: border-box;
            cursor: pointer;
        }

        .n7-widget-social-menu .n7-social-item:first-child {
            border-radius: 11px 11px 0 0;
        }

        .n7-widget-social-menu .n7-social-item:last-child {
            
            border: none;
            border-radius: 0 0 11px 11px;
            width: 100%;
            background-color: transparent;
        }

        .n7-widget-social-menu .n7-social-item:first-child:hover,
        .n7-widget-social-menu .n7-social-item:last-child:hover {
            background-color: #ededed;
        }

        .n7-social-item:hover {
            background-color: #ededed;
        }

        .n7-social-icon {
            margin-right: 24px;
        }

        .n7-widget-social-menu .n7-social-name {
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #000;
        }
    </style>

    <script>
        const toggleBtn = document.querySelector(".n7-widget-btn");
        const socialMenu = document.querySelector(".n7-widget-social-menu");
        closeMenuBtn = document.querySelector("#n7-close-menu");

        let userHasInteracted = false;

        toggleBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            userHasInteracted = true;
            socialMenu.classList.add("open");
        });

        closeMenuBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            socialMenu.classList.remove("open");
            toggleBtn.classList.remove("open");
        });

        setTimeout(() => {
            if (!userHasInteracted) {
                toggleBtn.classList.add("open");
            } 
        }, 6000);
    </script>
