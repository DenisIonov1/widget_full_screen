<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>widget</title>
    <link rel="stylesheet" href="style.css">

</head>

<body class="widget__back-body">
    <div>

        <div class="widget" id="chat-widget">
            <div class="widget__body">

                <div class="message message--bot">
                    <img class="message__logo" src="img/logo.png">

                    <div class="message__text">Здравствуйте! Меня зовут София, помогу Вам с выбором квартиры в нашем
                        жилом комплексе. Скажите пожалуйста, что Вас интересует?</div>
                </div>

                <div class="suggestions-list">
                    <button class="suggestions-list__item" id="learn-more" data-message="Узнать больше о ЖК">Узнать
                        больше о ЖК</button>
                    <button class="suggestions-list__item" id="learn-flats"
                        data-message="Узнать больше о квартирах в ЖК">Узнать больше о квартирах в ЖК</button>
                </div>
            </div>

            <div class="widget__footer">
                <form action="#" class="widget__form">
                    <textarea placeholder="Сообщение" class="message-input"></textarea>
                    <button id="send-message" type="submit" class="message-submit">

                    </button>
                </form>
            </div>
        </div>
    </div>
